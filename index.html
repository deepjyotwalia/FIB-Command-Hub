<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIB Command Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0203;
      --bg-soft: #1a0506;
      --bg-card: #231013;
      --bg-card-softer: #2b1518;
      --accent: #ff2626;
      --accent-soft: rgba(255, 38, 38, 0.16);
      --accent-strong: #ff2626;
      --text: #f9fafb;
      --muted: #d1d5db;
      --border: #3b1215;
      --copy-btn: #ff2626;
      --copy-btn-text: #ffffff;
      --search-bg: #171717;
    }

    body.light {
      --bg: #f3f4f6;
      --bg-soft: #ffffff;
      --bg-card: #ffffff;
      --bg-card-softer: #f9fafb;
      --accent: #ef4444;
      --accent-soft: rgba(239, 68, 68, 0.12);
      --accent-strong: #ef4444;
      --text: #111827;
      --muted: #4b5563;
      --border: #e5e7eb;
      --copy-btn: #ef4444;
      --copy-btn-text: #ffffff;
      --search-bg: #111827;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2c0000 0, var(--bg) 55%);
      color: var(--text);
      padding: 24px;
    }

    .app-shell {
      max-width: 1120px;
      margin: 0 auto;
    }

    /* HEADER */

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-badge {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ff8c8c 0, #b30000 42%, #3b0202 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 18px rgba(239, 68, 68, 0.8);
    }

    .brand-badge span {
      font-size: 20px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text h1 {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-text p {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .theme-toggle {
      padding: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-label {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      opacity: 0.7;
    }

    .toggle-label.active {
      opacity: 1;
      font-weight: 600;
    }

    .toggle-dot {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
    }

    body.light .toggle-dot {
      background: #f9fafb;
    }

    .toggle-switch {
      width: 42px;
      height: 21px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #4b5563;
      padding: 2px;
      position: relative;
      cursor: pointer;
    }

    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 15px;
      height: 15px;
      border-radius: 999px;
      background: var(--accent-strong);
      transition: transform 0.18s ease;
    }

    body.light .toggle-knob {
      transform: translateX(18px);
    }

    .gear {
      font-size: 0.9rem;
      opacity: 0.65;
    }

    /* TOP DIVIDER */

    .top-divider {
      height: 3px;
      width: 100%;
      margin: 6px 0 18px;
      background: linear-gradient(
        to right,
        transparent 0,
        var(--accent-strong) 18%,
        var(--accent-strong) 82%,
        transparent 100%
      );
      border-radius: 999px;
    }

    /* SEARCH BAR */

    .search-wrapper {
      margin-bottom: 18px;
    }

    .search-box {
      border-radius: 14px;
      border: 2px solid var(--accent-strong);
      background: var(--search-bg);
      display: flex;
      align-items: center;
      padding: 8px 14px;
      gap: 10px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.4);
    }

    .search-icon {
      font-size: 1rem;
      opacity: 0.8;
    }

    .search-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 0.9rem;
    }

    .search-input::placeholder {
      color: #9ca3af;
    }

    /* SECTION HEADER */

    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 4px;
      border-left: 6px solid var(--accent-strong);
      background: linear-gradient(
        to right,
        rgba(255, 38, 38, 0.25),
        rgba(0, 0, 0, 0.6)
      );
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .section-icon {
      font-size: 1.1rem;
    }

    .section-header-title {
      font-size: 1.05rem;
      font-weight: 700;
    }

    .section-header-sub {
      margin-left: auto;
      font-size: 0.8rem;
      color: var(--muted);
      font-style: italic;
    }

    /* GRID & CARDS */

    .section-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin-bottom: 16px;
    }

    @media (max-width: 800px) {
      .section-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      body {
        padding: 16px;
      }
    }

    .command-card {
      background: radial-gradient(circle at top left, var(--accent-soft), var(--bg-card));
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 12px 14px 10px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    }

    .card-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent-strong);
      margin-bottom: 4px;
    }

    .card-divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent 0,
        rgba(248, 113, 113, 0.8) 16%,
        rgba(248, 113, 113, 0.8) 84%,
        transparent 100%
      );
      margin-bottom: 8px;
    }

    /* COMMAND ROWS */

    .command-row {
      display: flex;
      align-items: stretch;
      gap: 8px;
      margin-bottom: 8px;
    }

    .command-text {
      flex: 1;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo,
        Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: var(--bg-card-softer);
      color: var(--text);
      white-space: pre-wrap;   /* wrap text instead of one long line */
      overflow-x: hidden;      /* no horizontal scrollbars */
    }

    body.light .command-text {
      border-color: #e5e7eb;
    }

    .copy-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      padding: 0 12px;
      border: none;
      font-size: 0.8rem;
      cursor: pointer;
      background: var(--copy-btn);
      color: var(--copy-btn-text);
      font-weight: 600;
      min-width: 70px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.8);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.12s ease;
    }

    .copy-btn span {
      margin-left: 6px;
      font-size: 0.75rem;
    }

    .copy-btn:hover {
      opacity: 0.92;
    }

    .copy-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    .tip {
      font-size: 0.78rem;
      margin-top: 6px;
      color: var(--muted);
    }

    /* FOOTER */

    .footer {
      margin-top: 22px;
      font-size: 0.7rem;
      color: var(--muted);
      text-align: right;
    }
  </style>
</head>
